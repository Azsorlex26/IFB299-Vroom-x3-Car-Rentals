{% extends "vroom/base.html" %}

{% block content %}
{% load static %}

<!--The main content of the webpage-->
    <main>
        <!--Log In form-->
        <form name="login" id="login" class="account-form" method="POST" action="{% url 'vroom:login' %}">
            <fieldset>
                <legend>Log In</legend>
                <p>Hi! Welcome to <span class="blue">Vroom Car Rentals.</span></p>
                <p>To access more features, please Log In.</p>
                {% csrf_token %}
                <input type="text" name="id" placeholder="User ID" required value="{{ id }}" />
                <input type="password" name="password" placeholder="Password" pattern="[^\n ]{5,}" title="Password should be 5 or more characters" required value="{{ password }}" />
                <input type="submit" value="Log In" />
                {% if id and password %}
                Bad Credentials
                {% endif %}
            </fieldset>
        </form>
    </main>
{% endblock %}
